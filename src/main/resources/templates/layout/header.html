<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HereEvent-Header</title>
</head>
<body>
<header th:fragment="header" id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

        <a href="/hereevent/main" class="logo d-flex align-items-center">
            <img src="/hereevent/images/logo/here-event_logo.png" alt="HereEvent">
        </a>

        <div class="search-widget flex-fill">
            <form action="/hereevent/search" method="get" class="form-inline p-2 bd-highlight">
                <input type="text" name="keyword" class="form-control" placeholder="검색어를 입력하세요" required>
                <button type="submit"><i class="bi bi-search"></i>
                </button>
            </form>
        </div>

        <nav id="navmenu" class="navmenu">
            <ul>
                <li><a class="map" href="/hereevent/map"> <!-- 지도 -->
                    <i class="bi bi-geo-alt"></i></a></li>
                <li th:unless="${session.member == null}"> <!-- 마이페이지 -->
                    <a class="mypage" href="/hereevent/mypage"><i class="bi bi-person-circle"></i></a></li>
                <li th:if="${session.member != null and session.member.mgr == 1}"> <!-- 관리자 -->
                    <a class="setting" href="/hereevent/admin"><i class="bi bi-gear"></i></a></li>
                <li th:unless="${session.member == null}">
                    <a class="logout" href="/hereevent/logout"> <!-- 로그아웃 -->
                    <i class="bi bi-box-arrow-right"></i></a></li>
            </ul>
            <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>

        <a th:if="${session.member == null}" class="btn-getstarted" href="/hereevent/login">로그인</a>

    </div>

</header>
</body>
</html>
